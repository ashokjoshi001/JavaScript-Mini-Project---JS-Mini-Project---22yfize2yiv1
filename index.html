<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="banner">
                <h1>Hello,Friend!</h1>
                <p>Enter your
                personal details and start journey
                 with us</p>
            </div>
            <div class="green-bg">
                <button type="button">Sign Up</button>
            </div>
            <form class="signup-form" name="myForm" method="post" action="signup.html" id="signup">
                <h1>Create Account</h1>
                <div class="social-media">
                    <a href="https://www.facebook.com/" target="_self"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/accounts/login/" target="_self"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.linkedin.com/" target="_self" ><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p>or use your email for 
                registration</p>
                <div class="input-group">
                    <i class="fas 
                    fa-user"></i>
                    <input type="text" placeholder="Name" name="myName" id="name"> 
                    <small></small>
                </div>
                <div class="input-group">
                    <i class="fas 
                    fa-envelope"></i>
                    <input type="email" placeholder="Email" name="myEmail" id="email">
                    <small></small> 
                </div>
                <div class="input-group">
                    <i class="fas 
                    fa-lock"></i>
                    <input type="password" placeholder="Password" name="myPass" id="password"> 
                    <small></small>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
